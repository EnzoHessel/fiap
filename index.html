<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="b-content">
        <div class="b-form">
            <div class="b-header">
                <h1>Login<br>
                Bem vindo de volta</h1>
            </div>
            <div class="b-form-input">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Digite seu nome de usuário/e-mail">
            </div>
            <div class="b-form-input">
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="b-esqueceu"><p>Esqueceu sua senha?</p></div>
            <div class="b-btn">
                <button class="btn btn-primary">Login</button>
            </div>
            <div class="b-criar">
                <p>Não tem uma conta?<a href="#">Signup</a></p>
            </div>
            <div class="b-opcoes">
                <div class="b-linha"></div>
                <p>ou</p>
                <div class="b-linha"></div>
            </div>
            <div class="b-entrar">
                <div class="b-btn ">
                    <button class="btn btn-primary botao"><img src="facebook logo.svg" class="img">Entrar com o Facebook</button>
                </div>
            </div>
            <div class="b-entrar">
                <div class="b-btn ">
                    <button class="btn btn-primary botao-google"><img src="google logo.svg" class="img-google">Faça login com o Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
